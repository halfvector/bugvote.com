AppBuglistViewHottest:
  get:           /a/[:appUrl]/ideas
  controller:     App\BugList#showHottestBugs

AppBuglistViewLatest:
  get:           /a/[:appUrl]/ideas
  controller:     App\BugList#showLatestBugs

AppBuglistVote:
  post:           /a/[:appUrl]/vote
  controller:     App\BugList#vote


Login:

  View:
    get:            /login
    controller:     Login#show

  Commit:
    post:           /login
    controller:     Login#commit

  Logout:
    post:           /logout
    controller:     Logout#commit

  FacebookCallback:
    GET:            /auth/request/facebook[.*]
    Controller:     Auth#request

  Twittercallback:
    GET:            /auth/request/twitter[.*]
    Controller:     Auth#request

  OAuthCompletion:
    POST:           /auth/response
    Controller:     Auth#response

  ViewSwitchUsers:
    GET: /switch
    Controller: UserSwitch#show

    POST: /switch
    Controller: UserSwitch#change



#################################################
## authentication

login:

  - GET: /login
    Controller: Login#show

  - POST: /login
    Controller: Login#commit

  # opauth hits these paths twice, first time to send request out, second time when getting response from twitter or facebook
  # then it forwards to /response/
  - GET: /auth/request/facebook[.*]
    Controller: Auth#request

  - GET: /auth/request/twitter[.*]
    Controller: Auth#request

  - POST: /auth/response
    Controller: Auth#response

  - GET: /switch
    Controller: UserSwitch#show

  - POST: /switch
    Controller: UserSwitch#change

#################################################
## app details

app-details:

  # short urls
  - GET: /a/[:appUrl]
    Controller: App\Dashboard#news

  # bug list
  - GET: /a/[:appUrl]/ideas
    Controller: App\BugList#showHottestBugs

  - POST: /a/[:appUrl]/ideas/vote
    Controller: App\BugList#vote

  - GET: /a/[:appUrl]/ideas/newest
    Controller: App\BugList#showLatestBugs

  - GET: /a/[:appUrl]/ideas/hottest
    Controller: App\BugList#showHottestBugs

  # app search
  - GET: /a/[:appUrl]/search
    Controller: App\Search#show

  # app garage
  - GET: /a/[:appUrl]/garage
    Controller: App\Garage#show

  # app feature showcase
  - GET: /a/[:appUrl]/features
    Controller: App#features

  - GET: /apps/new
    Controller: App#designApp
  - POST: /apps/new
    Controller: App#createApp


ViewAppRoadmap:
  - GET: /a/[:appUrl]/roadmap
    Controller: App\Roadmap#show


CreateAppRoadmap:
  - POST: /a/[:appUrl]/roadmap/create/section
    Controller: App\Roadmap#createNewSection

home:
  - GET: /
    Controller: Home#home

  - GET: /new
    Controller: AppManager#showAppCreationScreen

  - POST: /new
    Controller: AppManager#handleAppCreationScreen

user:

  - GET: /u/
    Controller: Users\List#show

  - GET: /u/[:userId]
    Controller: User\Profile#show

  - POST: /u/[:userId]/update
    Controller: User\Profile#update

ideas:

  # create idea
  - GET: /a/[:appUrl]/submit
    Controller: Idea\Create#show
  - POST: /a/[:appUrl]/submit
    Controller: Idea\Create#commit

  # edit idea
  - GET: /i/[:ideaId]/[:seoUrl]/edit
    Controller: Idea\Edit#show
  - POST: /i/[:ideaId]/[:seoUrl]/edit
    Controller: Idea\Edit#commit

  - GET: /i/[:ideaId]/[:seoUrl]
    Controller: Idea\Details#show
  - GET: /a/[:appUrl]/ideas/[i:ideaId].*
    Controller: Idea\Details#show

  # bug scheduling
  - GET: /i/[:ideaId]/[:seoUrl]/plan
    Controller: Idea\Schedule#plan

  # delete idea
  - GET: /i/[:ideaId]/[:seoUrl]/delete
    Controller: Idea\Delete#confirm
  - POST: /i/[:ideaId]/[:seoUrl]/delete
    Controller: Idea\Delete#commit

  # developer-log commits
  - POST: /i/[:ideaId]/[:seoUrl]/devlog
    Controller: Idea\DevLog#commit

  - GET: /i/[:ideaId]/[:seoUrl]/history
    Controller: Idea#history

  - GET: /i/[:ideaId]/[:seoUrl]/admin
    Controller: Idea\AdminDetails#show

  - POST: /i/[:ideaId]/[:seoUrl]/admin
    Controller: Idea\AdminDetails#update

  - GET: /i/[:ideaId].json
    Controller: Idea#showJson

  # AJAX/API: reschedule bug's development
  - POST: /i/[:ideaId]/[:seoUrl]/reschedule
    Controller: Idea\Schedule#reschedule

  #######
  ## suggestion discussion

  # view comments
  - GET: /i/[:ideaId]/.*/talk
    Controller: Idea#discussion

  # submit comment on a suggestion
  - POST: /i/[:ideaId]/[:seoUrl]/comment
    Controller: Discussion#commit

  # vote on idea
  - POST: /i/[:ideaId]/[:seoUrl]/vote
    Controller: Idea\Details#vote
